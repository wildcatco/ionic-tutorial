<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ionic Basics</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title> BMI Caculator </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="floating">Your Height</ion-label>
          <ion-input id="height-input"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Your Weight</ion-label>
          <ion-input id="weight-input"></ion-input>
        </ion-item>

        <ion-grid class="ion-text-center ion-margin">
          <ion-row>
            <ion-col>
              <ion-button id="calc-btn">Calculate</ion-button>
            </ion-col>
            <ion-col>
              <ion-button id="reset-btn">Reset</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

        <div id="result"></div>
      </ion-content>
    </ion-app>
  </body>
</html>
